<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="../styles/contac.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
          <img src="../img/logo.jpg" alt="Logo de la página" class="img-logo"/>
          <img src="../img/menu.svg" alt="" class="menu">

        </div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../src/beneficios.html">Beneficios</a></li>
            <li><a href="../src/testimonios.html">Testimonios</a></li>
            <li><a href="../src/contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <div class="login">
          <a href="../src/login.html" class="btn-login"><img src="../img/iniciarSesion.svg" alt="" class="sesion"></a>
        </div>
      </header>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>Contáctanos</h1>
      <p>Estamos aquí para ayudarte. ¡Envíanos un mensaje o llámanos directamente!</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre completo">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Escribe tu mensaje aquí"></textarea>
      </div>
      <div class="form-group">
        <button class="btn-submit">Enviar</button>
      </div>
    </div>

    <!-- Info Section -->
    <div class="info-container">
      <p>O contáctanos directamente:</p>
      <p>Teléfono: <a href="tel:+123456789">+123 456 789</a></p>
      <p>Correo Electrónico: <a href="mailto:contacto@empresa.com">contacto@empresa.com</a></p>
    </div>
  </div>
  <script src="../js/hamburger.js"></script>
</body>
</html>
