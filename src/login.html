<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido</h1>
        <p>Por favor, ingresa tus credenciales para continuar</p>
        <form id="frw">
            <input type="email" id="cro" name="cro" placeholder="Correo electrónico" required>
            <input type="password" id="psw" name="psw" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <div id="error"></div>
        </form>
        <div class="social-login">
            <a href="#" class="google">Google</a>
            <a href="#" class="facebook">Facebook</a>
        </div>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="../src/registrar.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
